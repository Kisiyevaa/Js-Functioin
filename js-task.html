<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url(back.jpg); height: 100vh;">
    <div class="container">
        <div class="row mt-5" id="form" style="padding: 50px 20px; background-color: white;">
            <div class="col-5">
                    <div class="mb-3">
                      <label for="id" class="form-label">Id</label>
                      <input type="number" class="form-control" class="id1" Id="id">
                      <div id="error1"></div>
                    </div>
                    <div class="mb-3">
                      <label for="Pin" class="form-label">Pin</label>
                      <input type="text" class="form-control" Id="Pin">
                      <div id="error2"></div>
                    </div>
                    <div class="mb-3">
                      <label for="fullname" class="form-label">Fullname</label>
                      <input type="text" class="form-control" id="fullname">
                      <div id="error3"></div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                      <div id="error4"></div>
                    </div>                   
                    <button type="submit" class="btn btn-primary" id="btn" class="button">Submit <i class="fa-solid fa-check" style="color: #1cb319;"></i></button>
                    <button type="submit" class="btn btn-primary" id="clean">Clean <i class="fa-solid fa-trash-can" style="color: #dc0404;"></i></button>
            </div>
            <div class="col-7">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Pin</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
